name: Build Rust binaries

on:
  push:
    branches: [ "master", "Test" ]
  pull_request:
    branches: [ "master", "Test" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        target:
          - x86_64-unknown-linux-gnu
          - aarch64-unknown-linux-gnu
          - armv7-unknown-linux-gnueabihf
        crate:
          - Server
          - Client

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          target: ${{ matrix.target }}
          override: true

      - name: Install cross
        run: cargo install cross --git https://github.com/cross-rs/cross --locked

      - name: Build (${{ matrix.crate }} / ${{ matrix.target }})
        run: |
          cross build --release --target ${{ matrix.target }} --manifest-path Rust/${{ matrix.crate }}/Cargo.toml

      - name: Upload artifact (release dir)
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.crate }}-${{ matrix.target }}-release
          path: |
            Rust/${{ matrix.crate }}/target/${{ matrix.target }}/release/**
            Rust/${{ matrix.crate }}/target/release/**
          if-no-files-found: error
          retention-days: 7
