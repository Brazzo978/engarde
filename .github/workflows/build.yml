name: Build Rust binaries

on:
  push:
    branches: [ "master", "test" ]
  pull_request:
    branches: [ "master", "test" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        target:
          - x86_64-unknown-linux-gnu
          - aarch64-unknown-linux-gnu
          - armv7-unknown-linux-gnueabihf
        crate:
          - Server
          - Client

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          target: ${{ matrix.target }}
          override: true

      - name: Install cross
        run: cargo install cross --git https://github.com/cross-rs/cross --locked

      - name: Build (${{ matrix.crate }} / ${{ matrix.target }})
        run: |
          cross build --release --target ${{ matrix.target }} --manifest-path Rust/${{ matrix.crate }}/Cargo.toml

      - name: Collect binary (only)
        shell: bash
        run: |
          set -euo pipefail

          RELDIR="Rust/${{ matrix.crate }}/target/${{ matrix.target }}/release"
          OUTDIR="dist/${{ matrix.crate }}/${{ matrix.target }}"
          mkdir -p "$OUTDIR"

          # bin name = crate folder name lowercased (Server->server, Client->client)
          BIN="$(echo "${{ matrix.crate }}" | tr '[:upper:]' '[:lower:]')"

          # alcuni progetti usano underscore: nome-con-trattini ecc. (fallback)
          BIN2="${BIN//-/_}"

          echo "Release dir: $RELDIR"
          ls -lah "$RELDIR" || true

          if [ -f "$RELDIR/$BIN" ]; then
            cp -v "$RELDIR/$BIN" "$OUTDIR/"
          elif [ -f "$RELDIR/$BIN2" ]; then
            cp -v "$RELDIR/$BIN2" "$OUTDIR/"
          else
            echo "‚ùå Binario non trovato. Cercavo: $RELDIR/$BIN (o $BIN2)"
            exit 1
          fi

          echo "== Collected =="
          ls -lah "$OUTDIR"

      - name: Upload artifact (binaries only)
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.crate }}-${{ matrix.target }}-bin
          path: dist/${{ matrix.crate }}/${{ matrix.target }}/*
          if-no-files-found: error
          retention-days: 7
