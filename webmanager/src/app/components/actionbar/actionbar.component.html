<div class="actionbar-container title-container mat-elevation-z6" #titlecontainer>
  <div class="title">{{title}} </div>
  <button mat-button routerLink="button.route" *ngFor="let button of this.mButtons">
    <mat-icon *ngIf="button.icon">{{button?.text}}</mat-icon>
    {{!button.icon ? button?.text: ''}}
  </button>
  <ng-content></ng-content>
</div>
